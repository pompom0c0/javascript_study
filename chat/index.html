<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>pomChat</title>
	<meta name="description" content="javascript入門として、chatを作成しました。">
</head>
<body>
	<div id="main">
		<input type="form" id="form_box" size="30" maxlength="20">
		<input type="button" value="EXEC" onclick="addFormText();">
	</div>
	<script>
		const formoutput = {
			techi: "てちてち",
			modi: "もでぃもでぃする？",
			up: "うぷうぷ",
			nemu: "ねむちゃんマン",
			yasashi: "天使だから",
			onasui: "おなかすいた"
		};

		const addFormText = () => {
			const forminput = document.getElementById('form_box').value;
			main = document.getElementById('main');

			var textinput = document.createTextNode(forminput);
			var pNodeinput = document.createElement('p');
			var pNodeoutput = document.createElement('p');

			pNodeinput.appendChild(textinput);
			main.appendChild(pNodeinput);

			switch(forminput) {
				case "てち":
					var textoutput = document.createTextNode(formoutput.techi);
					break;
				case "もでぃ":
					var textoutput = document.createTextNode(formoutput.modi);
					break;
				case "うぷ":
					var textoutput = document.createTextNode(formoutput.up);
					break;
				case "ねむ":
					var textoutput = document.createTextNode(formoutput.nemu);
					break;
				case "やさしい":
					var textoutput = document.createTextNode(formoutput.yasashi);
					break;
				case "おなすい":
					var textoutput = document.createTextNode(formoutput.onasui);
					break;
				default:
					var textoutput = document.createTextNode("その文字列はないです");
					break;
			}
			pNodeoutput.appendChild(textoutput);
			main.appendChild(pNodeoutput);
		}
	</script>
</body>
</html>

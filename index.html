<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>pomChat</title>
	<meta name="description" content="javascript入門として、chatを作成しました。">
</head>
<body>
	<form name="form" id="id_form">
		<input type="form" id="form_box" size="30" maxlength="20">
		<input type="button" value="EXEC" onclick="getFormInput()">
	</form>
	<div id="output">
	</div>
	<script>
		const getFormInput = () => {
			target = document.getElementById('output');
			input = document.getElementById('form_box').value;
			if(input === "てち") {
				target.innerHTML = "てちてち";
			} else if (input === "もでぃ") {
				target.innerHTML = "もでぃもでぃする？";
			} else if (input === "うぷ") {
				target.innerHTML = "うぷうぷ"
			} else if (input === "ねむ") {
				target.innerHTML = "ねむちゃんマン";
			} else if (input === "やさしい") {
				target.innerHTML = "天使だから";
			} else if (input === "おなすい") {
				target.innerHTML = "おなかすいた";
			} else {
				target.innerHTML= "その文字列はないです";
			}
		}
	</script>
</body>
</html>
